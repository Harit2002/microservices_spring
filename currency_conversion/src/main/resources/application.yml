spring:
  application:
    name: currency-conversion
  cloud:
    config:
      enabled: false

server:
  port: 8100
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
    

management:
  tracing:
    sampling:
      probability: 1.0
logging:
  pattern: 
    level: 5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] 